<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Todo List</title>
  </head>

<body>
<!--Start Screen-->
  <div id="rules" class="rules">
    <head>Coding Quiz</head>
        <p>1 point per right question</p>
        <p>-5 seconds per wrong question</p>
    </div>
<!--Questions-->
<div id="question-container" class="hide">
<div class="question-container">
  <div class="question">Question</div>
  <div id="answer-btns">
    <button class= "answerChoice">Answer 1</button>
    <button class= "answerChoice">Answer 2</button>
    <button class= "answerChoice">Answer 3</button>
    <button class= "answerChoice">Answer 4</button>
  </div>
  </div>
</div>
<!--Start/Next Buttons-->
    <div class="controls">
        <button id= "start-btn" class="start">Start Quiz</button>
        <button id="next-btn" class="next">Next Question</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
